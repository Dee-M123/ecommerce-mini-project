version: 2

models:
  - name: fact_sales
    description: Fact table containing sales transactions.

    columns:
      - name: sales_key
        tests:
          - unique
          - not_null

      - name: client_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_client')
              field: client_key

      - name: product_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key

      - name: payment_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_payment_method')
              field: payment_key

      - name: date_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_time')
              field: date_key
