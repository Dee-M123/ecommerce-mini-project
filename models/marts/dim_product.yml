version: 2

models:
  - name: dim_product
    description: Product dimension table.
    columns:
      - name: product_key
        description: Surrogate key for product.
        tests:
          - unique
          - not_null

      - name: product_id
        description: Natural product identifier.
        tests:
          - not_null

      - name: product_name
        tests:
          - not_null

      - name: price
        tests:
          - not_null