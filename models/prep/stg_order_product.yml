version: 2

models:
  - name: stg_order_product
    description: Bridge table linking orders and products.

    columns:
      - name: order_product_id
        tests:
          - not_null
          - unique

      - name: order_id
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_orders')
                field: order_id

      - name: product_id
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_product')
                field: product_id

      - name: quantity
        tests:
          - not_null

      - name: price_unit
        tests:
          - not_null
